<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social icons menu</title>
    <link rel="stylesheet" href="style3.css">
    <script src="https://kit.fontawesome.com/9c9a21d1ec.js" crossorigin="anonymous"></script>
</head>
<body>

        <div class="social-media">
            <button class="button__blog">
                <i class="fas fa-laptop-code"></i>
                <a href="#" class="button__text">Lees mijn blog!</a>
            </button>
            <button class="button__linkedin">
                <i class="fab fa-linkedin-in"></i>
                <a href="#" class="button__text">Voeg mij toe op Linkedin</a>
            </button>
            <button class="button__twitter">
                <i class="fab fa-twitter"></i>
                <a href="#" class="button__text">Volg mij op Twitter</a>
            </button>
            <button class="button__facebook">
                <i class="fab fa-facebook-f"></i>
                <a href="#" class="button__text">Like mij op Facebook</a>
            </button>
            <button class="button__github">
                <i class="fab fa-github"></i>
                <a href="#" class="button__text">Bekijk mijn werk op Github</a>
            </button>
            <div class="social-media__bottom"></div>
        </div>
    
        
        
        
        
</body>
</html>
